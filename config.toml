title = "patrolli"
canonifyURLs = true
publishDir = "docs"
theme = "jane"
summaryLength = 20

[languages.en]
  languageCode = "zh-cn"

[author]                  # essential                     # 必需
  name = "patrolli"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  toc = true

[markup]
  [markup.highlight]
    lineNos = false
    style = "github"

